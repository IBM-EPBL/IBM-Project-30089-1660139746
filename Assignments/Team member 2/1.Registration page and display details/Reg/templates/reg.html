<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <form action="/register" method="POST" autocomplete="off">
        <div class="container">
          <h1>Register</h1>
          <center><p><b>Please fill in this form to create an account.</b></p></center>
          <label class="form_label"for="email"><b>Username</b></label>
          <br><br>
          <input class="form_input"type="text" name="username"placeholder="Enter Username" name="username" id="username" required>
          <br><br>
          <label class="form_label"for="email"><b>Email</b></label>
          <br><br>
          <input class="form_input"type="text" name="email"placeholder="Enter Email" name="email" id="email" required>
          <br><br>
          <label class="form_label"for="psw-repeat"><b>Phone number</b></label>
          <br><br>
          <input class="form_input"type="number" name="phonenumber"placeholder="Enter Phone number" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <center><button type="submit" class="submitbtn">Register</button></center>
        </div>
      </form>
</body>
</html>
